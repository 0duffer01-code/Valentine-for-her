<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        width: 320px;
        position: relative;
    }

    h1 {
        color: #ff4b6e;
        margin-bottom: 20px;
        font-size: 24px;
    }

    p {
        color: #555;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 60px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4b6e;
        color: white;
    }

    #yesBtn:hover {
        background: #ff2f5c;
        transform: scale(1.05);
    }

    #noBtn {
        background: #ccc;
        color: #333;
        position: absolute;
        left: 180px;
    }

    .heart {
        position: absolute;
        color: #ff4b6e;
        font-size: 20px;
        animation: float 4s infinite;
        opacity: 0.6;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">

</div>

</html>
